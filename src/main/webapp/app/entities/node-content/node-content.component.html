<div>
    <h2>
        <span jhiTranslate="hsearchmApp.nodeContent.home.title">Node Contents</span>
        <button class="btn btn-primary float-right jh-create-entity create-node-content" [routerLink]="['/', { outlets: { popup: ['node-content-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hsearchmApp.nodeContent.home.createLabel">
            Create new Node Content
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="nodeContents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hsearchmApp.nodeContent.title">Title</span></th>
            <th><span jhiTranslate="hsearchmApp.nodeContent.content">Content</span></th>
            <th><span jhiTranslate="hsearchmApp.nodeContent.node">Node</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let nodeContent of nodeContents ;trackBy: trackId">
                <td><a [routerLink]="['../node-content', nodeContent.id ]">{{nodeContent.id}}</a></td>
                <td>{{nodeContent.title}}</td>
                <td>{{nodeContent.content}}</td>
                <td>
                    <div *ngIf="nodeContent.node">
                        <a [routerLink]="['../node', nodeContent.node?.id ]" >{{nodeContent.node?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../node-content', nodeContent.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'node-content/'+ nodeContent.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'node-content/'+ nodeContent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
